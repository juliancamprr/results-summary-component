<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        margin-top: 2em;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card_content">

      <div class="card_info">
        <div class="title primary_card">
          <h3>Your Result</h3>
        </div>
        <div class="circle_info">
          <div class="circle">
            <div class="great">
              <h2>76</h2>
              <p>of 100</p>
            </div>
          </div>
        </div>
        <div class="other_info">
          <h1>Great</h1>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="card_summary">
        <div class="title second_card">
          <h3>Summary</h3>
        </div>
        <div class="mini_card_emoji">
          <div class="mini_card reaction">
            <h5><img src="assets/images/icon-reaction.svg" alt="" /> Reaction</h5>
            <p>80 <span>/ 100</span></p>
          </div>
          <div class="mini_card memory">
            <h5><img src="assets/images/icon-memory.svg" alt="" /> Memory</h5>
            <p>92 <span>/ 100</span></p>
          </div>
          <div class="mini_card verbal">
            <h5><img src="assets/images/icon-verbal.svg" alt="" /> Verbal</h5>
            <p>61 <span>/ 100</span></p>
          </div>
          <div class="mini_card visual">
            <h5><img src="assets/images/icon-visual.svg" alt="" /> Visual</h5>
            <p>72 <span>/ 100</span></p>
          </div>
          <div class="continue_button">
            <button>Continue</button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Djulian Campos</a>.
    </div>
  </body>
</html>
